<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Masjid-E-Rizwan | Contact Us</title>
</head>
<body>
    <header>
        <input type="checkbox" id="toggle">
        <nav>
            <a href="index.html" aria-label="Logo link to home page">
                <h1 id="logo">Masjid-E-Rizwan</h1>
            </a>
            <label class="menu-toggle" for="toggle" aria-label="mobile hamburger menu click to bring up navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </label>
            <ul id="menu">
                <li class="menu-items"><a href="index.html" aria-label="menu link to home page">Home</a></li>
                <li class="menu-items"><a href="#about" aria-label="link to our about us section in home page">About Us</a></li>
                <li class="menu-items"><a href="#events" aria-label="link to our events section on the home page">Events</a></li>
                <li class="menu-items"><a href="prayertimes.html" aria-label="menu link to prayer times page">Prayer Times</a></li>
                <li class="menu-items"><a href="contact.html" aria-label="menu link to contact us page">Contact Us</a></li>
            </ul>
        </nav>
        <hr>
    </header>
    <main>
        <hr>
        <section class="form-bg">
            <h2>Contact Us</h2>
            <form action="response.html" method="GET" class="frm-contact">
                <label for="name">Name</label>
                <input type="text" id="name" name="first_name" class="text-input" required placeholder="Enter your name here...">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" class="text-input" required placeholder="name@domain.com">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" required placeholder="Please enter your message/query here. "></textarea>
                <input type="submit" value="Send Message" class="btn-send">
            </form>
        </section>
    </main>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our twitter page (opens in new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our youtube page (opens in new tab)"><i class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/697ca7987a.js" crossorigin="anonymous"></script>
